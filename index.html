<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JA → EN Typing Game</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #202733;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #2a3240;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 380px;
      max-width: 90vw;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #a5b0c3;
      margin-bottom: 16px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .label {
      color: #a5b0c3;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }

    .word-display {
      margin: 12px 0 16px;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.08em;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .message {
      height: 20px;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .message.ok {
      color: #8ee58e;
    }

    .message.error {
      color: #ff7c7c;
    }

    .controls {
      margin-top: 18px;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: #4f9bff;
      color: #fff;
    }

    button:disabled {
      background: #5c6d8a;
      cursor: default;
    }

    .small-note {
      font-size: 0.75rem;
      color: #9da8bc;
      margin-top: 10px;
      line-height: 1.4;
    }

    .highlight {
      color: #ffde59;
      font-weight: bold;
    }

    code {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>JA → EN Typing Game</h1>
    <div class="subtitle">
      <strong>Shown:</strong> Japanese &nbsp; / &nbsp; <strong>Type:</strong> English (then press <b>Enter</b>)
    </div>

    <div class="info-row">
      <div>
        <span class="label">Time:</span>
        <span class="value" id="timeValue">60</span>s
      </div>
      <div>
        <span class="label">Score:</span>
        <span class="value" id="scoreValue">0</span>
      </div>
    </div>

    <div class="word-display" id="currentWord">---</div>

    <input
      type="text"
      id="inputField"
      autocomplete="off"
      placeholder="type English here & press Enter"
    />

    <div id="message" class="message"></div>

    <div class="controls">
      <button id="startBtn">Start / Restart</button>
    </div>

    <div class="small-note">
      Word pairs come from
      <span class="highlight">?wordListParam=</span> in the URL.<br />
      Format: <code>日本語:english</code> separated by commas.<br />
      Example:<br />
      <code>?wordListParam=犬:dog,猫:cat,魚:fish,家族:family,先生:teacher</code>
    </div>
  </div>

  <script>
    // Default JA → EN pairs if wordListParam is missing
    const defaultPairs = [
  { prompt: "イヌ", answer: "dog" },
  { prompt: "ネコ", answer: "cat" },
  { prompt: "魚", answer: "fish" },
  { prompt: "動物", answer: "animal" },
  { prompt: "父、お父さん", answer: "father" },
  { prompt: "母、お母さん", answer: "mother" },
  { prompt: "兄、弟、兄弟", answer: "brother" },
  { prompt: "姉、妹、姉妹", answer: "sister" },
  { prompt: "家族", answer: "family" },
  { prompt: "友だち", answer: "friend" },
  { prompt: "先生、教師", answer: "teacher" },
  { prompt: "生徒、学生", answer: "student" },
  { prompt: "テニス", answer: "tennis" },
  { prompt: "サッカー", answer: "soccer" },
  { prompt: "野球", answer: "baseball" },
  { prompt: "日曜日", answer: "Sunday" },
  { prompt: "月曜日", answer: "Monday" },
  { prompt: "火曜日", answer: "Tuesday" },
  { prompt: "水曜日", answer: "Wednesday" },
  { prompt: "木曜日", answer: "Thursday" },
  { prompt: "金曜日", answer: "Friday" },
  { prompt: "土曜日", answer: "Saturday" },
  { prompt: "朝、午前", answer: "morning" },
  { prompt: "正午", answer: "noon" },
  { prompt: "午後", answer: "afternoon" },
  { prompt: "晩、夕方、夜", answer: "evening" },
  { prompt: "夜", answer: "night" },
  { prompt: "食べ物", answer: "food" },
  { prompt: "朝食", answer: "breakfast" },
  { prompt: "昼食", answer: "lunch" },
  { prompt: "夕食、ディナー", answer: "dinner" },
  { prompt: "国", answer: "country" },
  { prompt: "学校", answer: "school" },
  { prompt: "授業、学級、組、クラス", answer: "class" },
  { prompt: "音楽", answer: "music" },
  { prompt: "かばん、バッグ", answer: "bag" },
  { prompt: "...を好む、...が好きだ、~のように[な]", answer: "like" },
  { prompt: "...を使う", answer: "use" },
  { prompt: "...に電話をする、呼ぶ", answer: "call" },
  { prompt: "聞く", answer: "listen" },
  { prompt: "雨が降る、雨", answer: "rain" },
  { prompt: "雪が降る、雪", answer: "snow" },
  { prompt: "(...を)手伝う、助ける、(人)を助ける、援助する", answer: "help" },
  { prompt: "...を見る", answer: "watch" },
  { prompt: "話す、しゃべる", answer: "talk" },
  { prompt: "(...を)料理する", answer: "cook" },
  { prompt: "感謝する、感謝", answer: "thank" },
  { prompt: "待つ", answer: "wait" },
  { prompt: "(スポーツ、ゲームなど)をする、(楽器)を演奏する、(の役)を演じる", answer: "play" },
  { prompt: "...を楽しむ", answer: "enjoy" }
    ];

    const timeValue = document.getElementById("timeValue");
    const scoreValue = document.getElementById("scoreValue");
    const currentWordEl = document.getElementById("currentWord");
    const inputField = document.getElementById("inputField");
    const messageEl = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");

    let pairs = [];
    let currentPair = null;
    let score = 0;
    let timeLeft = 60;
    let timerId = null;
    let gameRunning = false;

    // Read ?wordListParam=犬:dog,猫:cat,...
    function getPairsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const listParam = params.get("wordListParam");

      if (!listParam) {
        return defaultPairs;
      }

      const items = listParam
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);

      const parsed = items.map(item => {
        const [left, right] = item.split(":");
        if (!right) {
          // If no colon, fall back to same for both (not ideal, but safe)
          return { prompt: left, answer: left };
        }
        return { prompt: left, answer: right };
      });

      return parsed.length ? parsed : defaultPairs;
    }

    function pickRandomPair() {
      if (pairs.length === 0) {
        currentPair = null;
        currentWordEl.textContent = "---";
        return;
      }
      const idx = Math.floor(Math.random() * pairs.length);
      currentPair = pairs[idx];
      currentWordEl.textContent = currentPair.prompt; // show Japanese
    }

    function resetGameState() {
      pairs = getPairsFromUrl();
      score = 0;
      timeLeft = 60;
      scoreValue.textContent = score;
      timeValue.textContent = timeLeft;
      messageEl.textContent = "";
      messageEl.className = "message";
      pickRandomPair();
      inputField.value = "";
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerId);
      timerId = null;
      messageEl.textContent = `Time's up! Final score: ${score}`;
      messageEl.className = "message ok";
      startBtn.disabled = false;
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      startBtn.disabled = true;

      timerId = setInterval(() => {
        timeLeft--;
        timeValue.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      inputField.focus();
    }

    // Check input when user presses Enter
    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && gameRunning && currentPair) {
        const typed = inputField.value.trim();
        if (!typed) return;

        const typedLower = typed.toLowerCase();
        const answerLower = currentPair.answer.toLowerCase();

        if (typedLower === answerLower) {
          score++;
          scoreValue.textContent = score;
          messageEl.textContent = "Good!";
          messageEl.className = "message ok";
        } else {
          messageEl.textContent =
            `Wrong: "${typed}" (correct: ${currentPair.answer})`;
          messageEl.className = "message error";
        }

        inputField.value = "";
        pickRandomPair();
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });

    // Initialize view (not running yet)
    resetGameState();
  </script>
</body>
</html>
